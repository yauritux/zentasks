@(form: Form[Application.Login])

<html>
   <head>
      <title>Zentasks</title>
      <meta charset="UTF-8"/>
      <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'/>
      <!--<link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("stylesheets/login.css")"/>-->
      <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")"/>
 
      <!-- Bootstrap 3.0.2 -->
      <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("css/bootstrap.min.css")"/>
      <!-- font awesome -->
      <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("css/font-awesome.min.css")"/>
      <!-- Theme style -->
      <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("css/AdminLTE.css")"/>

      <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
      <script src="@routes.Assets.at("js/bootstrap.min.js")" type="text/javascript"></script>
   </head>
   <body class="skin-blue">
   <!--<body class="bg-black">-->
      <header class="header">
         <a href="@routes.Application.index" class="logo">Zentasks</a>
      </header>
      <nav class="navbar navbar-static-top" role="navigation">
      </nav>

      <div class="form-box" id="login-box">
         <div class="header">Sign in</div>
         @helper.form(routes.Application.authenticate) {
            <!--<h1>Sign in</h1>-->
            <div class="body bg-gray">
               <!--<div class="form-group">-->
                  @if(form.hasGlobalErrors) {
                     <p class="alert alert-warning">
                        @form.globalError.message
                     </p>
                  }
                  @if(flash.contains("success")) {
                     <p class="alert alert-success">
                        @flash.get("success")
                     </p>
                  }
                  <!--
                  <p>
                     <input type="email" name="email" placeholder="Email" value="@form("email").value"/>
                  </p>
                  <p>
                     <input type="password" name="password" placeholder="Password"/>
                  </p>
                  <p>
                     <button type="submit">Login</button>
                 </p>
                 -->
                 <div class="form-group">
                    <input type="email" name="email" placeholder="Email" class="form-control" value="@form("email").value"/>
                 </div>
                 <div class="form-group">
                    <input type="password" name="password" placeholder="Password" class="form-control"/>
                 </div>
              <!--</div>-->
              <div class="footer">
                 <button type="submit" class="btn bg-olive btn-block">Sign me in</button>
                 <p><a href="#">I forgot my password</a></p>
                 <a href="register.html" class="text-center">Register a new user</a>
              </div>
            </div>
         }

         <div class="margin text-center">
            <span>Sign in using social networks</span>
            <br/>
            <button class="btn bg-light-blue btn-circle"><i class="fa fa-facebook"></i></button>
            <button class="btn bg-aqua btn-circle"><i class="fa fa-twitter"></i></button>
            <button class="btn bg-red btn-circle"><i class="fa fa-google-plus"></i></button>
         </div>
      </div>
   </body>
</html>
